<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- NAVBAR -->
    <div class="toolbox-container">
        <div class="toolbox-colors-cotainer">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-container">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!-- MODAL BOX -->
    <div class="modal-container">
        <textarea class="textarea-container" placeholder="Enter Your Task"></textarea>
        
        <div class="modal-colors-container">
            <div class="lightpink modal-color-btns"></div>
            <div class="lightgreen modal-color-btns"></div>
            <div class="lightblue modal-color-btns"></div>
            <div class="black modal-color-btns"></div>
        </div>
    </div>

    <div class="main-tickets-container">
        <div class="ticket-container">
            <div class="ticket-colors">
    
            </div>
            <div class="ticket-id">
    
            </div>
            <div class="task-area">
                
            </div>
        </div>
    </div>



</body>
<script src="./index.js"></script>
<script src="https://kit.fontawesome.com/0c4f0208d7.js" crossorigin="anonymous"></script>
</html>
